<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#1a1a2e">
  <title>Offline — codewithsolo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
      background: #0b0b14;
      color: #eaf7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 12px;
      padding: 48px 40px;
      text-align: center;
      max-width: 440px;
      width: 100%;
    }
    .icon { font-size: 3rem; margin-bottom: 20px; }
    h1 { font-size: 1.4rem; margin-bottom: 12px; color: #00d4ff; }
    p { font-size: .9rem; color: rgba(255,255,255,.6); line-height: 1.6; margin-bottom: 24px; }
    .retry {
      display: inline-block;
      padding: 12px 24px;
      background: #00d4ff;
      color: #0b0b14;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      font-size: .9rem;
    }
    .status { margin-top: 20px; font-size: .7rem; color: rgba(255,255,255,.3); letter-spacing: 2px; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="icon">◆</div>
    <h1>SIGNAL LOST</h1>
    <p>You're currently offline. The command center requires a network connection to load mission data.</p>
    <a href="/" class="retry">> RECONNECT</a>
    <div class="status">CODEWITHSOLO // OFFLINE MODE</div>
  </div>
</body>
</html>
